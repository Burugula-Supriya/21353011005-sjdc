<!DOCTYPE html>
<html lang="en">
<head>
<style>
    div{
        border: 1px solid gray;
        padding: 8px;
    }

h1 {
    text-align: center;
    text-transform: uppercase;
    color: #4caf50;
}

p {
    text-indent: 50px;
    text-align: justify;
    letter-spacing: 2px;
}

a {
    text-decoration: none;
    color: #008cba;
}
</style>
</head>
<body>

<div>
    <h1>Text formating</h1>
    <p>This text is styled with some of the text formating properties. The heading uses the text align, text-transform, and color properties. The paragraph is indented, aligned, and the space between character is specified. The underline is removed from this colored <a target="_blank" href="tryit.asp?filename=trycss_text">"Try it yourself"</a> link.</p>
</div>

</body>
</html>
