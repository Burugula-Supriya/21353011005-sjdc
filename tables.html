<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>

<h2>A basic HTML table</h2>

<table style="width:100%">
  <tr>
    <th>School</th>
    <th>Contact</th>
    <th>Country</th>
  </tr>
  <tr>
    <td>SDR world school</td>
    <td>Burugula Supriya</td>
    <td>India</td>
  </tr>
  <tr>
    <td>RPS for girls</td>
    <td>Madhavi</td>
    <td>India</td>
  </tr>
</table>

<p>To understand the example better, we have added borders to the table.</p>

</body>
</html>
