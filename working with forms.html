<!DOCTYPE html>
<html>
<body>

<h2>The select Food</h2>

<p>The select element defines a drop-down list:</p>

<form action="/action_page.php">
  <label for="FOOD">Choose a food:</label>
  <select id="food" name="food">
    <option value="panipuri">panipuri</option>
    <option value="gobi rice">gobi rice</option>
    <option value="Egg noodles">Egg noodles</option>
    <option value="chicken">chicken</option>
  </select>
  <input type="submit">
</form>

</body>
</html>
